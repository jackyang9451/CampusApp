<ion-view view-title="发布新闻" cache-view="false">
    <ion-nav-buttons side="left">
        <!--<a class="button icon ion-arrow-left-b icon-left" ui-sref="tab.news">
        </a>-->
        <button class="button icon-left ion-arrow-left-a button-clear button-dark" ui-sref="tab.news"></button>
    </ion-nav-buttons>
    <ion-content padding="true">
        <ion-list>
            <ion-item>
                <div class="item item-input">
                    <input type="text" ng-model="data.title" placeholder="新闻标题" />
                </div>
            </ion-item>
            <ion-item>
                <div class="item item-input">
                    <textarea ng-model="data.contents" placeholder="新闻内容" style="width: 100%; height: 100px;"></textarea>
                </div>
            </ion-item>
            <ion-item>
                <div class="row">
                    <div class="col">
                        <img src="{{data.pic[0]}}" style="width: 100%;" />
                        <p>
                            <a class="button button-icon icon ion-camera" ng-click="getPicture(0,0)"></a>
                            <a class="button button-icon icon ion-images" ng-click="getPicture(0,1)"></a>
                        </p>
                        <p class="text-center">图片1</p>
                    </div>
                    <div class="col">
                        <img src="{{data.pic[1]}}" style="width: 100%;" />
                        <p>
                            <a class="button button-icon icon ion-camera" ng-click="getPicture(1,0)"></a>
                            <a class="button button-icon icon ion-images" ng-click="getPicture(1,1)"></a>
                        </p>
                        <p class="text-center">图片2</p>
                    </div>
                    <div class="col">
                        <img src="{{data.pic[2]}}" style="width: 100%;" />
                        <p>
                            <a class="button button-icon icon ion-camera" ng-click="getPicture(2,0)"></a>
                            <a class="button button-icon icon ion-images" ng-click="getPicture(2,1)"></a>
                        </p>
                        <p class="text-center">图片3</p>
                    </div>
                </div>
            </ion-item>
            <ion-item>
                <button class="button button-block button-assertive" ng-click="publish()">发布</button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
